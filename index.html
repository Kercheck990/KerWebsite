<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Grove & Ballas Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #29293d;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .buttons {
      margin: 20px 0;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .buttons button.ballas {
      background: #a020f0;
    }
    .buttons button:hover {
      opacity: 0.9;
    }
    .panel {
      display: none;
      background: #2e2e42;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
    }
  </style>
</head>
<body>
  <header>Grove & Ballas Панель</header>
  <div class="container">
    <div class="buttons">
      <button onclick="showPanel('grove')">Grove Street</button>
      <button class="ballas" onclick="showPanel('ballas')">Ballas</button>
    </div>

    <div id="grove" class="panel">
      <h2>Grove Street</h2>
      <table>
        <tr><th>Игрок</th><th>Ранг</th></tr>
        <tr><td>CJ</td><td>Лидер</td></tr>
        <tr><td>Ryder</td><td>Старший</td></tr>
      </table>
    </div>

    <div id="ballas" class="panel">
      <h2>Ballas</h2>
      <table>
        <tr><th>Игрок</th><th>Ранг</th></tr>
        <tr><td>Big Smoke</td><td>Лидер</td></tr>
        <tr><td>Sweet</td><td>Старший</td></tr>
      </table>
    </div>
  </div>

  <script>
    function showPanel(id) {
      document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
