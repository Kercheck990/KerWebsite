<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grove & Ballas Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Логин">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <p id="loginError" class="error"></p>
  </div>

  <div class="panel hidden" id="panel">
    <header>
      <h1 id="factionName">Фракция</h1>
      <button onclick="logout()">Выйти</button>
    </header>

    <nav>
      <button onclick="showSection('leader')">Лидер</button>
      <button onclick="showSection('logs')">Логи</button>
    </nav>

    <main>
      <section id="leaderSection" class="hidden">
        <h2>Лидер</h2>
        <div id="leaderInfo"></div>
      </section>

      <section id="logsSection" class="hidden">
        <h2>Логи</h2>
        <ul id="logsList"></ul>
      </section>
    </main>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
