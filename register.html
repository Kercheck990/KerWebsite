<!DOCTYPE html>
<html lang="uk">
<head>
  <!-- ... (аналогічно index.html) ... -->
  <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Реєстрація</h2>
    <form id="registerForm">
      <div class="form-group">
        <input type="text" placeholder="Логін*" required id="login">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Пароль*" required id="password">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Ім'я" id="firstName">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Прізвище" id="lastName">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Телеграм (@username)" id="telegram">
      </div>
      <div class="form-group">
        <input type="tel" placeholder="Телефон (+380...)" id="phone">
      </div>
      <button type="submit" class="btn">Зареєструватися</button>
    </form>
    <p>Вже є акаунт? <a href="login.html">Увійти</a></p>
  </div>

  <script src="js/db.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
